{% extends 'index.html' %}
{% block title %}Contest list{% endblock %}
{% block content %}
<h1 class="mt-4"> Contest list </h1>
<ol>
  {% for contest in contest_list %}
  {% url 'contest-info' contest.pk as the_url %}
  <h3>
    <li><a href="{{ the_url }}">{{ contest.title }}</a></li>
  </h3>
  {% endfor %}
</ol>
{% endblock %}
